<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ગુજરાતી સામાન્ય જ્ઞાન ક્વિઝ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Vadodara', sans-serif;
            background-color: #e0f7fa; /* Light Blue Background */
        }
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .option-btn {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-color: #0284c7; /* sky-600 */
        }
        .correct {
            background-color: #10b981 !important; /* Emerald-500 */
            color: white !important;
            border-color: #059669 !important;
        }
        .incorrect {
            background-color: #ef4444 !important; /* Red-500 */
            color: white !important;
            border-color: #dc2626 !important;
        }
        .explanation {
            background-color: #f0f9ff; /* sky-50 */
            border-left: 5px solid #0ea5e9; /* sky-500 */
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .nav-btn {
            transition: all 0.2s ease;
        }
        .nav-btn:hover {
            transform: scale(1.05);
        }
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="quiz-container w-full">
        <header class="mb-6 pb-4 border-b">
            <h1 class="text-3xl font-bold text-center text-slate-800">સામાન્ય જ્ઞાન ક્વિઝ</h1>
            <div class="flex justify-between items-center mt-4 text-lg">
                <div id="question-counter" class="font-semibold text-slate-600"></div>
                <div class="flex space-x-4">
                    <span id="score" class="font-bold text-green-600">સ્કોર: 0</span>
                </div>
            </div>
        </header>

        <main>
            <div id="question-container" class="mb-6">
                <p id="question-text" class="text-xl font-medium text-slate-900"></p>
            </div>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            <div id="explanation-container" class="mt-6 p-4 rounded-lg text-slate-700 hidden">
                <h3 class="font-bold mb-2">સમજૂતી:</h3>
                <p id="explanation-text"></p>
            </div>
        </main>

        <footer class="mt-8 pt-6 border-t flex justify-between items-center">
            <button id="prev-btn" class="nav-btn bg-sky-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-sky-700 disabled:bg-sky-300">Previous</button>
            <button id="next-btn" class="nav-btn bg-sky-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-sky-700">Next</button>
        </footer>
    </div>

                explanation: "જુંકો તેબઈ (જાપાન) માઉન્ટ એવરેસ્ટની ટોચ પર પહોંચનારી પ્રથમ મહિલા હતી."
            },
            {
                question: "મેડિકલ સ્કૂલમાંથી સ્નાતક થનારી દુનિયાની પ્રથમ મહિલા કોણ હતી?",
                options: ["એલિઝાબેથ બ્લેકવેલ", "મેરી ક્યુરી", "ફ્લોરેન્સ નાઈટિંગેલ", "આનંદીબાઈ જોશી"],
                answer: "એલિઝાબેથ બ્લેકવેલ",
                explanation: "એલિઝાબેથ બ્લેકવેલ મેડિકલ સ્કૂલમાંથી સ્નાતક થનારી દુનિયાની પ્રથમ મહિલા હતી, અને તેમણે અમેરિકી તબીબી શિક્ષણમાં મહત્વપૂર્ણ યોગદાન આપ્યું."
            },
            {
                question: "શ્રીલંકાની પ્રથમ મહિલા પ્રધાનમંત્રી કોણ હતી?",
                options: ["સિરિમાવો ભંડારનાયકે", "ચંદ્રિકા કુમારતુંગા", "ઇન્દિરા ગાંધી", "બેનઝીર ભુટ્ટો"],
                answer: "સિરિમાવો ભંડારનાયકે",
                explanation: "સિરિમાવો ભંડારનાયકે શ્રીલંકાની અને વિશ્વની પ્રથમ મહિલા પ્રધાનમંત્રી હતી, જેમણે ત્રણ વખત આ પદનો કાર્યભાર સંભાળ્યો હતો."
            },
            {
                question: "પ્રથમ પૃથ્વી શિખર સંમેલન ક્યાં આયોજિત કરવામાં આવ્યું હતું?",
                options: ["રિયો ડી જાનેરો", "સ્ટોકહોમ", "જિનીવા", "ન્યૂયોર્ક"],
                answer: "રિયો ડી જાનેરો",
                explanation: "પ્રથમ પૃથ્વી શિખર સંમેલન 1992 માં બ્રાઝિલના રિયો ડી જાનેરોમાં આયોજિત થયું હતું, જેમાં પર્યાવરણ અને વિકાસ પર ચર્ચા કરવામાં આવી હતી."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredState = new Array(questions.length).fill(null); // To store user answers

        const questionCounterEl = document.getElementById('question-counter');
        const scoreEl = document.getElementById('score');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationContainerEl = document.getElementById('explanation-container');
        const explanationTextEl = document.getElementById('explanation-text');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');

        function loadQuestion() {
            // Reset state
            explanationContainerEl.classList.add('hidden');
            optionsContainerEl.innerHTML = '';

            const currentQuestion = questions[currentQuestionIndex];
            
            // Display question and counter
            questionTextEl.textContent = currentQuestion.question;
            questionCounterEl.textContent = `પ્રશ્ન ${currentQuestionIndex + 1} / ${questions.length}`;
            
            // Shuffle options to make it more interesting
            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);

            // Create option buttons
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'w-full', 'p-4', 'text-left', 'bg-white', 'rounded-lg', 'shadow', 'border-2', 'border-slate-200', 'hover:bg-sky-100');
                button.onclick = () => selectAnswer(option, button);
                optionsContainerEl.appendChild(button);
            });

            // Update button states
            updateNavButtons();

            // If question was already answered, show the result
            if (answeredState[currentQuestionIndex] !== null) {
                showPreviousAnswer();
            }
        }

        function selectAnswer(selectedOption, btn) {
            if (answeredState[currentQuestionIndex] !== null) return; // Prevent re-answering

            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            
            answeredState[currentQuestionIndex] = { selected: selectedOption, correct: isCorrect };

            if (isCorrect) {
                score += 1;
                btn.classList.add('correct');
            } else {
                score -= 0.25;
                btn.classList.add('incorrect');
                // Highlight the correct answer
                Array.from(optionsContainerEl.children).forEach(button => {
                    if (button.textContent === currentQuestion.answer) {
                        button.classList.add('correct');
                    }
                });
            }

            // Update score display
            scoreEl.textContent = `સ્કોર: ${score.toFixed(2)}`;

            // Show explanation and disable buttons
            explanationTextEl.textContent = currentQuestion.explanation;
            explanationContainerEl.classList.remove('hidden');
            Array.from(optionsContainerEl.children).forEach(button => {
                button.disabled = true;
                button.style.cursor = 'not-allowed';
            });
        }

        function showPreviousAnswer() {
            const previousAnswer = answeredState[currentQuestionIndex];
            if (!previousAnswer) return;

            const currentQuestion = questions[currentQuestionIndex];
            
            Array.from(optionsContainerEl.children).forEach(button => {
                if (button.textContent === currentQuestion.answer) {
                    button.classList.add('correct');
                }
                if (button.textContent === previousAnswer.selected && !previousAnswer.correct) {
                    button.classList.add('incorrect');
                }
                button.disabled = true;
                button.style.cursor = 'not-allowed';
            });

            explanationTextEl.textContent = currentQuestion.explanation;
            explanationContainerEl.classList.remove('hidden');
        }

        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === questions.length - 1;
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        // Initial load
        loadQuestion();
    </script>
